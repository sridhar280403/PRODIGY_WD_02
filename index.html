<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <title>Professional Stopwatch | By Sridhar</title>
  </head>
  <body>
    <div class="stopwatch">
      <div class="circle">
        <div class="timer"></div>
      </div>
      <div class="controls">
        <div class="time">00:00:00.000</div>
        <button id="startStop" class="btn start">Start</button>
        <button id="reset" class="btn reset">Reset</button>
        <button id="lap" class="btn lap" disabled>Lap</button>
      </div>
      <ul id="laps" class="laps-list"></ul>
      <p class="dev-para">
        Designed by
        <b
          ><a href="https://www.linkedin.com/in/kashiekzmi/" target="_blank"
            >Sridhar</a
          ></b
        >
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
